<!DOCTYPE html>
<html>

<head>
  <title>We played rock!</title>

  <!-- Expand the number of characters we can use in the document beyond basic ASCII ðŸŽ‰ -->

  <!-- Connect Font Awesome CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">

  <link rel="stylesheet" href="assets/bootstrap.css">
  <script src="assets/jquery-3.3.1.js"></script>
  <script src="assets/bootstrap.bundle.js"></script>
  
    <!-- Connect Bootstrap JavaScript and its dependencies -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>

  <!-- Make it responsive to small screens -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>

<body>
  <div class="container mt-5">
    <div class="row mb-3">
      
      <div class="col-md-4">
        <a href="rock.html" class="btn btn-info btn-block">
          <i class="far fa-hand-rock fa-fw"></i>
            Play Rock
        </a>
      </div>
      
      <div class="col-md-4">
        <a href="paper.html" class="btn btn-outline-info btn-block">
          <i class="far fa-hand-paper fa-fw"></i>
          Play Paper
        </a>
      </div>
      
      <div class="col-md-4">
        <a href="scissors.html" class="btn btn-outline-info btn-block">
          <i class="far fa-hand-scissors fa-fw"></i>
            Play Scissors
        </a>
      </div>
      
      </div>
    
    <div class="row mb-1">
      
      <div class="col-md-6">
            <div class="card border-success mb-3">
            <div class="card-body text-success text-center">
              <h2 class="card-title text-play">We played rock!</h2>
    
              <p class="card-text">
                <i class="far fa-hand-rock fa-10x"></i>
              </p>
            </div>
          </div>
      </div>
      
      <div class="col-md-6">
            <div class="card border-danger mb-3">
              <div class="card-body text-danger text-center">
                <h2 class="card-title text-play">They played paper!</h2>
      
                <p class="card-text">
                  <i class="far fa-hand-paper fa-10x"></i>
                </p>
              </div>
            </div>
      </div>
      
    </div>
    
    <div class="row mb-1">
      <div class="col-md-12">
          <div class="alert alert-danger" role="alert">
            <h2 class="text-center text-result">
              We lost!
            </h2>
          </div>
      </div>
    </div>
    
    <div class="row mb-3">
      <div class="col-md-12 text-center">
              <a href="index.html">
              Rules
              </a>
      </div>
    </div>
    
  </div>
